<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="wikic.css"> 

        <script src="wijij.js"></script>

        <title>Wikipedia Search Application using Javascript</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>


    </head>

    <body>
            
        <!-- main CONTAINER-->
        <div class="main-container">

            <!-- IMAGE CONTAINER-->
            <div>
                <img class="wiki-image" src="https://w0.peakpx.com/wallpaper/273/573/HD-wallpaper-wikipedia-media-widescreen-logo-awesome-black-wiki-useful.jpg"/>
            </div>

            
            <!-- SEARCH CONTAINER-->
            <div class="search-box d-flex flex-row justify-content-center">

                <div class="w-75">
                    <input placeholder="Type a keyword and press Enter to search..." type="search" id="userInput" class="search-input w-100">
                </div>

            </div>
            
            <!-- SPIN CONTAINER-->
            <div class="d-none" id="spinner">

                <div class="d-flex justify-content-center">

                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>

                </div>

            </div>
            
            <!-- RESULT CONTAINER-->
            <div class="search-results-box" id="searchResult">
                
            </div>

        </div>
        

    </body>

</html>
